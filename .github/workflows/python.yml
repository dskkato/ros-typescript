name: Python

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install -e ".[dev]"
      - run: pre-commit run --files $(git ls-files '*.py')
      - run: python -m pytest
